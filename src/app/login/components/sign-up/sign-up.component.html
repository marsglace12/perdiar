<div class="login-bg-container d-flex">
  <div class="text-center bg-login-container">
    <img src="../../../../assets/images/logo.png" alt="logo" />
    <div class="container">
      <form [formGroup]="signupForm" (submit)="signUp()">
        <div class="form-group">
          <label for="email"> Votre adresse email</label>
          <input id="email" type="email" class="form-control" formControlName="email" required />
          <div *ngIf="f.email.touched && f.email.errors && f.email.errors.email" class="text-danger">
            Adresse email invalide
         </div>
        </div>

        <div class="form-group">
          <label for="password"> Votre mot de passe</label>
          <input id="password" type="password" class="form-control" formControlName="password" required/>
          <div *ngIf="f.password.touched && f.password.errors && f.password.errors.minlength" class="text-danger">
            Le nom de compte doit faire au minimum 8 caractères
         </div>
        </div>
        <button type="submit" class="btn btn-success">Valider</button>
        <hr>
        <div class="mt-2">
          <span>Vous avez déjà un compte ? <span class="ml-2 cursor-pointer" routerLink="/sign-in"><u>Me connecter</u></span></span>
        </div>
        </form>
    </div>
  </div>
</div>
